<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <title>Edit edit</title>

    <link rel="shortcut icon" href="favicon.ico"> 
    <link href="css/bootstrap.min.css-v=3.3.5.css" rel="stylesheet">
    <link href="css/font-awesome.min.css-v=4.4.0.css" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/style.min.css-v=4.0.0.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/app/flight/flight_edit.js"></script>
    <base target="_blank">
</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        </div>
        <div class="row">
            <div class="col-sm-6 col-md-offset-3">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>Edit Flight</h5>

                    </div>

                    <div class="ibox-content">
                        <form id="fligt_edit_form" method="post" class="form-horizontal m-t" >
                            <div id = "error" style="color:red"></div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">Flight NO：</label>
                                <div class="col-sm-8">
                                    <input id="flight_id" name = "flight_id" class="form-control" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">Departure：</label>
                                <div class="col-sm-8">
                                    <input id="departure"  name="departure" class="form-control" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">Arrival：</label>
                                <div class="col-sm-8">
                                    <input id="arrival" name="arrival" class="form-control" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">Date：</label>
                                <div class="col-sm-8">
                                    <input id="date" name="date" class="form-control" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">Economy Seat:</label>
                                <div class="col-sm-8">
                                    <input id="econ_seat" name="econ_seat" class="form-control" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">Business Seat:</label>
                                <div class="col-sm-8">
                                    <input id="bus_seat" name="bus_seat" class="form-control" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">Discount rate:</label>
                                <div class="col-sm-8">
                                    <input id="discount_rate" name="discount_rate" class="form-control" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-8 col-sm-offset-3">
                                    <button class="btn btn-primary js-login-btn" type="button" id="edit">Edit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
