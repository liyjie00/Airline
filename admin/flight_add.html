<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <title>Add flight</title>

    <link rel="shortcut icon" href="favicon.ico"> 
    <link href="css/bootstrap.min.css-v=3.3.5.css" rel="stylesheet">
    <link href="css/font-awesome.min.css-v=4.4.0.css" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/style.min.css-v=4.0.0.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/app/flight/flight_add.js"></script>
    <base target="_blank">
</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        </div>
        <div class="row">
            <div class="col-sm-6 col-md-offset-3">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>Add flight</h5>

                    </div>

                     <div class="ibox-content">
                        <form id="fligt_edit_form" method="post" class="form-horizontal m-t" >
                            <div id = "error" style="color:red"></div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">Airplane:</label>
                                <div class="col-sm-8">
                                    <input id="airplane"  placeholder="2" name="airplane" class="form-control" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">Departure：</label>
                                <div class="col-sm-8">
                                    <input id="departure" placeholder="SFO" name="departure" class="form-control" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">Arrival：</label>
                                <div class="col-sm-8">
                                    <input id="arrival" placeholder="DFW" name="arrival" class="form-control" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">Departure Time：</label>
                                <div class="col-sm-8">
                                    <input id="departure_time" placeholder="19:26:02" name="departure_time" class="form-control" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">Arrival Time：</label>
                                <div class="col-sm-8">
                                    <input id="arrival_time" placeholder="22:32:30" name="arrival_time" class="form-control" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">Date：</label>
                                <div class="col-sm-8">
                                    <input id="date" placeholder="2018-11-24" name="date" class="form-control" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">Economy Seat:</label>
                                <div class="col-sm-8">
                                    <input id="econ_seat" placeholder="100" name="econ_seat" class="form-control" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">Business Seat:</label>
                                <div class="col-sm-8">
                                    <input id="bus_seat" placeholder="20" name="bus_seat" class="form-control" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">Economy Price:</label>
                                <div class="col-sm-8">
                                    <input id="econ_price" placeholder="1000" name="econ_price" class="form-control" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">Business Price:</label>
                                <div class="col-sm-8">
                                    <input id="bus_price" placeholder="2000" name="bus_price" class="form-control" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">Discount rate:</label>
                                <div class="col-sm-8">
                                    <input id="discount_rate" placeholder="0.9" name="discount_rate" class="form-control" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">Chose File:</label>
                                <input type="file" class="form-control-file" id="file" name="icon">
                            </div>
                            <div class="form-group">
                                <div class="col-sm-8 col-sm-offset-3">
                                    <button class="btn btn-primary js-login-btn" type="button" id="add">Add</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
